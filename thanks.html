<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziękuję! | Angielski z Eweliną</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Lato:wght@400;700&family=Lora:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-cream: #fdfbf7;
            --text-main: #2d2420;
            --accent-yellow: #ffc400;
            --accent-navy: #1e3a8a;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 24px;
        }

        .thanks-container {
            background: #ffffff;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px -5px rgba(30, 58, 138, 0.06);
            max-width: 500px;
            width: 100%;
        }

        h1 { 
            font-family: 'Lora', serif; 
            font-size: 3rem; 
            color: var(--accent-navy); 
            margin-bottom: 10px; 
        }

        .handwritten { 
            font-family: 'Caveat', cursive; 
            color: var(--accent-yellow); 
            font-size: 2.2rem; 
            display: block; 
            margin-bottom: 15px;
            transform: rotate(-2deg);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #5e504a;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            background-color: var(--accent-yellow);
            color: var(--text-main);
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            background-color: #ffd633;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="thanks-container">
        <span class="handwritten">Wiadomość wysłana!</span>
        <h1>Thank you!</h1>
        <p>I will get back to you soon. <br>W międzyczasie rozgość się na stronie.</p>
        
        <a href="index.html" class="btn">Wróć do strony głównej</a>
    </div>

</body>
</html>
